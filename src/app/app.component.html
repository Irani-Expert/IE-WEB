<main
  class="m-0 p-0 gap-0 flex flex-col min-h-screen overflow-hidden md:overflow-y-hidden md:overflow-x-auto"
>
  <app-header-layout></app-header-layout>
  <span class="circle-on-top"></span>
  <div
    class="self-auto lg:self-center max-w-screen-2xl flex-grow w-full relative p-4 rounded-b-[2rem] bg-white"
  >
    <router-outlet></router-outlet>
  </div>

  <app-footer></app-footer>
</main>
<ng-container *ngIf="httpLoader">
  <app-loader>
    <app-lottie [config]="lottieConfig"></app-lottie>
  </app-loader>
</ng-container>
