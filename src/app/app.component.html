<main
  class="m-0 p-0 gap-0 flex flex-col min-h-screen overflow-hidden lg:overflow-y-hidden lg:overflow-x-auto"
>
  <app-header-layout></app-header-layout>
  <span class="circle-on-top"></span>
  <div
    class="self-auto lg:self-center max-w-screen-2xl flex-grow w-full relative rounded-b-[2rem] bg-white"
  >
    <router-outlet></router-outlet>
  </div>

  <app-footer></app-footer>
</main>

<app-loader [ngClass]="httpLoader ? 'block' : 'hidden'">
  <app-lottie [config]="lottieConfig"></app-lottie>
</app-loader>
