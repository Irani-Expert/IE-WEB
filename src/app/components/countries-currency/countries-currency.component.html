<div class="flex w-full justify-center">
  <div id="list" class="countries-list">
  
  
  
    <ng-container *ngFor="let item of calendarCountry">
      <ng-container *ngIf="item.id !== 999 && item.id !== 0">
  
        <div class="w-40 rounded-3xl relative m-4 h-[183px] overflow-hidden cursor-pointer" (click)="routeCountries(item.browserTitle)">
          <div class="box-color h-full bg-linear-blue"></div>
          <i class="w-full h-full scale-[1.9] rotate-[20deg] relative -z-10 flag fi fi-{{item.code | lowercase}}"></i>
          <div class="font-bold w-full text-white md:px-3 px-1 text-lg currencyInfo max-lg:text-base">
            <div dir="ltr">{{item.currency}}</div>
            <p class="text-white my-3 text-sm">{{item.name}}</p>
          </div>
        </div>
        
      </ng-container>
    </ng-container>
    
  </div>
</div>

<div class="flex justify-end pl-9">
  <button (click)="hideList()" class="bg-[#0498fb] flex items-center rounded-3xl w-44 h-10 pr-3">
    <p class="text-white font-medium text-[0.85rem]">مشاهده تمامی کشورها</p>
    <i class="chevron-white -mr-1" [ngClass]="activeList ? 'drop-down-icon-up' : 'drop-down-icon'"></i>
  </button>
</div>
