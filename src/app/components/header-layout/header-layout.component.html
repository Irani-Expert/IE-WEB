<header #headerMain class="relative z-10">
  <app-header-lg
    (modal)="openedModal($event)"
    class="flex justify-center"
    [ngClass]="device == 'lg' ? ' bg-white block' : 'hidden'"
  />
  <app-header-sm
    (modal)="openedModal($event)"
    [ngClass]="device == 'sm' ? ' bg-[#F6F6F6] block' : 'hidden'"
  />
  <!-- <app-header-alt /> -->
</header>
<app-modal [overflow]="'auto'" [width]="'716px'" *ngIf="_modalStatus">
  <div content>
    <app-auth [view]="_modalView" />
  </div>
</app-modal>
