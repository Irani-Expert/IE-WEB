<nav dir="ltr" class="pl-3.5">
  <div class="top-6 left-5 absolute">
    <a (click)="openandClose()" class="w-1/4 colors.red cursor-pointer"
      ><img class="w-[25px]" src="../../../../assets/img/Artbd – 1.png" />
    </a>
  </div>
  <ul
    style="max-width: 596px !important"
    [@slideInOut]="menuState"
    class="fixed text-1.5xl top-0 left-0 h-full max-[480px]:right-[20%] min-[481px]:right-[55%] bg-main-blue z-50"
  >
    <li class="mb-12 mt-4 ms-4">
      <a (click)="openandClose()" class="w-1/4 bg-black" href="#"
        ><img class="w-[26px]" src="../../../../assets/img/Artbod – 1.png" />
      </a>
    </li>

    <ng-container style="margin-top: 50%" *ngFor="let item of items">
      <li
        class="justify-end p-2.5 pr-8 flex cursor-pointer hover:bg-[#293dc8]"
        [ngClass]="item.id == link ? 'active-tab' : ''"
        (click)="choosenLink(item.id)"
      >
        <a class="text-white no-underline font-medium">{{ item.name }} </a>
      </li>
    </ng-container>

    <li class="justify-end p-2.5 pr-8 flex">
      <button
        (click)="openModal('login')"
        class="text-1.5xl header-sm-button font-medium rounded-md"
      >
        ورود|عضویت
      </button>
    </li>
  </ul>
