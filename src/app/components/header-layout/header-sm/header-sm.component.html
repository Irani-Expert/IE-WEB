<a [routerLink]="'home'" class="inline-flex">
  <span class="sr-only">ایرانی اکسپرت - Irani Expert</span>
  <img
    src="assets/icon/logo.svg"
    class="mr-1 h-14 w-auto pt-2"
    alt="Irani-Expert Logo"
    width="34"
    height="20"
  />
</a>
<nav dir="ltr" class="pl-3.5">
  <div class="top-6 left-5 absolute">
    <span (click)="openandClose()" class="w-1/4 colors.red cursor-pointer">
      <img
        class="w-[25px]"
        src="../../../../assets/img/Artbd – 1.webp"
        alt="menu-icon"
        width="34"
        height="20"
      />
    </span>
  </div>
  <ul
    style="max-width: 596px !important"
    [@slideInOut]="menuState"
    class="fixed text-1.5xl top-0 left-0 h-full max-[480px]:right-[20%] min-[481px]:right-[55%] bg-main-blue z-50"
  >
    <li class="mb-12 mt-4 ms-4">
      <span (click)="openandClose()" class="w-1/4 bg-black" href="#"
        ><img
          class="w-[26px]"
          src="../../../../assets/img/Artbod – 1.webp"
          alt="menu-icon"
          width="34"
          height="20"
        />
      </span>
    </li>

    <ng-container style="margin-top: 50%" *ngFor="let item of items">
      <li
        [routerLink]="item.path"
        class="justify-end p-2.5 pr-8 flex cursor-pointer hover:bg-[#293dc8]"
        [ngClass]="item.active ? 'active-tab' : ''"
        (click)="choosenLink(item.id)"
      >
        <a class="text-white no-underline font-medium">{{ item.name }} </a>
      </li>
    </ng-container>

    <li class="justify-end p-2.5 pr-8 flex" *ngIf="!loggedIn">
      <button
        [disabled]="_btnDisabled"
        (click)="openModal('login')"
        class="text-1.5xl header-sm-button font-medium rounded-md"
      >
        ورود|عضویت
      </button>
    </li>
  </ul>
</nav>
<span
  class="absolute bg-[#F6F6F6] d-block w-full -z-10 h-[2.85rem] top-[32px] rounded-[36%]"
></span>
