<div class="flex justify-start lg:hidden gap-4 mt-6">
  <span
    class="header-filter flex font-bold text-lg text-gray-900 mr-4" [style]="'background-color:' + color"
    (click)="NavbarsStatus(2)"
  >
    <img
      class="ml-2 mb-1 scale-75"
      src="{{ categoryIcon || categoryDetailIcon || categoryMoneylIcon }}"
      alt="icon"
    />
    <ng-content select="[header]"></ng-content>
    <img class="scale-50" src="assets/img/open-icon-filter.svg" alt="icon" />
  </span>
</div>
<div
  class="sidenav p-4 shadow-sm rounded-t-3xl slide-top" [style]="'background-color:' + color"
  [ngClass]="openNav != 0 ? 'block' : 'hidden'"
>
  <a
    class="closebtn flex flex-row-reverse justify-between w-11/12"
    (click)="NavbarsStatus(0)"
    >&times;
    <p class="text-2xl text-black mt-8 ms-2">
      <ng-content select="[header]"></ng-content></p
  ></a>
  <div [ngClass]="openNav == 2 ? 'block' : 'hidden'">
    <!-- =========[فیلتر بلاگ]======= -->
    <div
      class="flex items-center p-3.5 border-b border-solid border-gray-200"
      *ngFor="let item of category"
      (click)="changesort(item.id)"
    >
      <img src="{{ item.icon }}" alt="icon" />
      <p class="text-xl mr-4">
        {{ item.name }}
        <span *ngIf="item.id === sorttype">&#10004;</span>
      </p>
    </div>
    <!-- =========[فیلتر بلاگ دیتیل]======= -->
    <ng-container *ngIf="false">
      <div *ngFor="let item of categoryDetail">
        <p
          class="text-xl p-3.5 border-b border-solid border-gray-200"
          (click)="changesort(item.id)"
        >
          {{ item.name }}
          <span *ngIf="item.id === sorttype">&#10004;</span>
        </p>
      </div>
    </ng-container>
  </div>
</div>
