
<app-baner-searchblog></app-baner-searchblog>

<div class="bg-all">

  <ng-container *ngIf="!loading">
    <app-blog-hero [data]="itemsBlog.slice(0, 5)"></app-blog-hero>
  </ng-container>

  <div class="xl:grid xl:grid-cols-4 xl:mx-4 py-16 px-4">
      <!-- ==========[فیلتر دسکتاپ]=========== -->
      <div class="part-1 hidden lg:block">
       <app-blog-filter (result)="filterCategory($event)">
         <p header class="text-black">دسته بندی</p>
       </app-blog-filter>
      </div>

      <div class="pt-12 xl:col-span-3 xl:mr-4">

         <!-- ===========[پیشنهاد سردبیر]========== -->
         <div class="block lg:hidden">
           <span class="flex title-offer">
             <i class="icon-offer mb-4 ml-1"></i>
             پیشنهاد سردبیر</span
           >
           <span class="title-offer2">برگزیده آخرین اخبار و مقالات</span>
           <ng-container *ngIf="!loading">
             <ng-container *ngFor="let item of itemsBlog">
               <app-blog-cart [data]="item"></app-blog-cart>
             </ng-container>
           </ng-container>
         </div>

         <app-filter-responsive
         (result)="filterCategory($event)"
         [categoryIcon]="categoryIcon"
         [data]="color"
       >
         <p header class="text-black w-28">دسته بندی</p>
       </app-filter-responsive>

       <div class="mr-6 ml-6 mt-4">
          <!-- ===========[ پیشنهادات و مقالات ]========== -->
          <ng-container *ngIf="!loading">
            <div class="hidden lg:block">
              <app-offers [data]="itemsBlog"></app-offers>
            </div>
            <div class="block lg:hidden">
              <app-offers [data]="itemsBlog.slice(0, 5)"></app-offers>
            </div>
          </ng-container>
        <!-- <img class="w-full h-16" src="assets/img/add-blog(responsive).webp" alt="add" width="220" height="200"/> -->
        <!-- ===========[ آرتیکلز ]========== -->
        <app-articles></app-articles>
      </div>

      </div>

  </div>

</div>
