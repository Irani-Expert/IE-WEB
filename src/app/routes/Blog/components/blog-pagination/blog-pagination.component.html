    <div [ngClass]="device == 'lg' ? 'block' : 'hidden'" class="mt-8 mb-4 bg-all">
        <ng-container *ngIf="!loading">

        <!-- =======================[بنر]========== -->
        <div class="flex justify-center mr-5 ml-5">
            <div class="baner flex">
                <div class="basis-1/3 flex items-center">
                    <div class="flex items-center">
                        <div>
                            <span class="divid-h lg:!text-base">با ایرانی اکسپرت مطمئن و آسان ترید کن </span>
                            <h6 class="faq-h mb-4 lg:!text-2xl">مقالات آموزشی فارکس</h6>
                        </div>
                    </div>
                </div>
                <div class="basis-1/3 flex items-center">
                    <div class="search-box">
                        <input class="input-baner" type="text" placeholder="مقاله مورد نظر را جستجو کنید">
                        <a href="">
                        <img src="assets/img/search-icon(blog).svg" alt="icon">
                        </a>
                    </div>
                </div>
                <div class="basis-1/3 relative flex justify-end" >
                    <img class="logo" src="assets/img/blog-baner-logo.svg" alt="logo">
                </div>
            </div>
        </div>
    
        <div class="grid grid-cols-4 mt-16 mr-5 ml-5">
            <!-- =======================[فیلتر]========== -->
            <div class="part-1">
                <app-blog-filter
                [category]="category"
                >
            <p header class="text-black">دسته بندی</p>
        </app-blog-filter>
            </div>
            <div class="col-span-3 mr-4">
                    <!-- =======================[پیجینیشن]========== -->
                 <div class="flex justify-start">
                     <div class="">
                        <div class="flex items-center">
                            <img class="scale-90 ml-1" src="assets/img/article-icon.svg" alt="icon">
                            <p class="row-p"> مقالات ایرانی اکسپرت</p>
                        </div>
                        <h6 class="title2 mt-2">جدیدترین و آخرین مقالات ایرانی اکسپرت</h6>
                     </div>
                 </div>
                 <div class="flex justify-start">
                     <div class="grid grid-cols-3 gap-3" >
                         <div class="cart" *ngFor="let meal of itemsBlog | paginate: config">
                           <app-blog-cart [data]="meal"></app-blog-cart>
                         </div>
                     </div>
                 </div>
                 <div class="flex justify-center mt-7">
                     <pagination-template #p="paginationApi"
                                  [id]="config.id!"
                                  (pageChange)="idActive($event)">
                        <div class="flex items-center">
                            <div class="" [class.disabled]="p.isFirstPage()">
                                <button class="flex items-center" *ngIf="!p.isFirstPage()" (click)="p.previous()"><p class="icon">&lt;</p><p class="page-btn mr-3 ml-6">صفحه قبلی</p></button>
                            </div>
                            <div *ngFor="let page of p.pages" [class.current]="p.getCurrent() === page.value">
                                <a (click)="p.setCurrent(page.value)" *ngIf="p.getCurrent() !== page.value">
                                    <button class="pagination-previous items-end ml-2" [ngClass]="page.value == config.currentPage ? '': 'isavtive'">{{ page.label }}</button>
                                </a>
                                <div *ngIf="p.getCurrent() === page.value">
                                    <button class="pagination-previous items-end ml-2">{{ page.label }}</button>
                                </div>
                            </div>
                            <div class="" [class.disabled]="p.isLastPage()">
                                <button class="flex items-center" *ngIf="!p.isLastPage()" (click)="p.next()"><p class="page-btn ml-3 mr-6">صفحه بعدی</p> <p class="icon">&gt;</p></button>
                            </div>
                        </div>
                     </pagination-template>
                 </div>
             </div>
        </div>
        </ng-container>
    </div>
    <!-- =================[رسپانسیو]=========== -->

    <div [ngClass]="device == 'sm' ? 'block' : 'hidden'">
        <ng-container *ngIf="!loading">
        <div class="flex justify-start mt-5 mr-6 ml-6">
            <div>
                <div class="mb-4" *ngFor="let meal of itemsBlog | paginate: config">
                  <app-blog-cart [data]="meal"></app-blog-cart>
                </div>
            </div>
        </div>
        <div class="flex justify-center mt-7 mb-7">
            <pagination-template #p="paginationApi"
                         [id]="config.id!"
                         (pageChange)="idActive($event)">
               <div class="flex items-center">
                   <div class="" [class.disabled]="p.isFirstPage()">
                       <button class="flex items-center" *ngIf="!p.isFirstPage()" (click)="p.previous()"><p class="icon">&lt;</p><p class="page-btn mr-3 ml-6">صفحه قبلی</p></button>
                   </div>
                   <div *ngFor="let page of p.pages" [class.current]="p.getCurrent() === page.value">
                       <a (click)="p.setCurrent(page.value)" *ngIf="p.getCurrent() !== page.value">
                           <button class="pagination-previous items-end ml-2" [ngClass]="page.value == config.currentPage ? '': 'isavtive'">{{ page.label }}</button>
                       </a>
                       <div *ngIf="p.getCurrent() === page.value">
                           <button class="pagination-previous items-end ml-2">{{ page.label }}</button>
                       </div>
                   </div>
                   <div class="" [class.disabled]="p.isLastPage()">
                       <button class="flex items-center" *ngIf="!p.isLastPage()" (click)="p.next()"><p class="page-btn ml-3 mr-6">صفحه بعدی</p> <p class="icon">&gt;</p></button>
                   </div>
               </div>
            </pagination-template>
        </div>
        <!-- ===========[مدرسه فارکس]========== -->
        <div class="mr-6 ml-6">
           <div class="flex justify-center mb-4 mt-8">
               <div class="school-box">
                   <div class="flex justify-start">
                       <div class="mb-4 mt-4">
                           <p class="title1-row">مدرسه فارکس</p>
                           <p class="title2-row">ویدیو گذشته</p>
                       </div>
                   </div>
                   <div class="flex justify-center">
                       <div class="box-video grid grid-cols-2 gap-2">
                           <div class="video">
           
                           </div>
                           <div class="mr-2">
                               <p class="video-title mb-12">ایرانی اکسپرت چیکار میکند؟ معرفی و اهداف تیم های ایرانی اکسپرت</p>
                               <div class="flex justify-end">
                                   <p class="time-video"> 11:00 </p>
                               </div>
                           </div>
                       </div>
                   </div>
               </div>
           </div>
           <!-- ===========[ تبلیغات ]========== -->
           <img class="w-full" src="assets/img/add-blog(responsive).svg" alt="add">
        </div>
    </ng-container>
    </div>
