<div class="flex" [ngClass]="device == 'lg' ? 'block' : 'hidden'">
    <div class="cart">
        <div class="flex justify-center mr-4 mt-4 mb-4 ml-4">
            <img class="img-card" src="assets/img/blog-cart.svg" alt="cart">
        </div>
        <!-- ==========[پارت 1]========== -->
        <div class="mr-4 mt-4 mb-4 ml-4">
            <div class="flex justify-start">
                <h6 class="text-xl">
                    بررسی بروکر AMarkets
                </h6>
            </div>
            <div class="justify-end flex">
                <p class="date">
                    یک ماه پیش
                </p>
            </div>
        </div>
        <div class="divider"></div>
        <!-- ==========[پارت 2]========== -->
        <div class="flex items-center flex-row mr-4 mt-4 mb-4 ml-4">
            <div class="basis-2/3 flex items-center">
                <img class="w-12" src="assets/img/30.png" alt="avatar">
                <div class="mr-2">                    
                    <p class="row2-title">نویسنده: ایرانی اکسپرت</p>
                    <p class="row2-body">زمان مطالعه 4 دقیقه</p>
                </div>
            </div>
            <div class="basis-1/3 flex justify-end">
                <div class="box-like">
                    <span class="flex ml-2"><p class="like">753</p><img class="mr-1 mb-1" src="assets/img/eye-icon.svg" alt="icon"></span>
                    <span class="flex"><p class="like">454</p><img class="mr-1 mb-1" src="assets/img/favorite-icon.svg" alt="icon"></span>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- ======================[رسپانسیو}======== -->
<div class="flex" [ngClass]="device == 'sm' ? 'block' : 'hidden'">
    <div class="grid grid-cols-3 gap-4">
        <div class="w-32">
            <img class="img-card2" src="assets/img/blog-cart.svg" alt="cart">
        </div>
        <div class="col-span-2 mr-8 flex items-center">
            <div>
                <h6>بروکر آمارتکس بررسی و مقایسه و آموزش فعالسازی حساب </h6>
                <div class="flex justify-between mt-6">
                    <p class="date-card">انتشار 25 مهر</p>
                    <p class="date-card">زمان مطالعه 25 دقیقه</p>
                </div>
            </div>
        </div>
    </div>
</div>
