<div [ngClass]="device == 'lg' ? 'block' : 'hidden'" class="mt-8">
    <div class="flex justify-center">
        <div class="baner flex flex-row ml-4 mr-4">
            <div class="basis-2/3 flex items-center">
                <div class="mr-12">
                    <span class="divid-h lg:!text-base">با ایرانی اکسپرت مطمئن و آسان ترید کن </span>
                    <h6 class="title-h mb-4 lg:!text-3xl"> تازه ترین مقالات مربوط به بازارهای مالی را در ایرانی اکسپرت دنبال کنید </h6>
                </div>
            </div>
            <div class="flex justify-center basis-1/3">
                <img class="logo" src="assets/img/baner-detail.svg" alt="logo">
            </div>
        </div>
    </div>
    
    <!-- =============[کامپوننت ها]========= -->
    <div class="flex justify-center mt-16 mr-4">
        <div class="grid grid-cols-4">
            <div class="part-1">
                <app-blog-filter
                [categoryDetail]="category"
                ></app-blog-filter>
            </div>
            <div class="col-span-3 mr-4 ml-4">
                <app-blog-detail></app-blog-detail>
                <app-comments></app-comments>
                <app-carousel-blog></app-carousel-blog>
            </div>
        </div>
    </div>
</div>
<!-- ====================[رسپانسیو]========= -->
<div [ngClass]="device == 'sm' ? 'block' : 'hidden'">
    <app-blog-detail></app-blog-detail>
    <div class="flex justify-center">
        <div class="baner flex flex-row">
            <div class="basis-2/3 flex items-center">
                <div class="mr-12">
                    <span class="divid-h lg:!text-base">با ایرانی اکسپرت مطمئن و آسان ترید کن </span>
                    <h6 class="title-h mb-4 lg:!text-3xl"> تازه ترین مقالات مربوط به بازارهای مالی را در ایرانی اکسپرت دنبال کنید </h6>
                </div>
            </div>
            <div class="flex justify-center basis-1/3">
                <img class="logo" src="assets/img/baner-detail.svg" alt="logo">
            </div>
        </div>
    </div>
</div>
