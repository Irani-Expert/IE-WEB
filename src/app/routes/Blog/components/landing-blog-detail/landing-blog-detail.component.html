<div class="mt-10 lg:block hidden">
  <div class="flex justify-center">
    <div class="baner flex flex-row ml-4 mr-4">
      <div class="basis-2/3 flex items-center">
        <div class="mr-12">
          <span class="divid-h lg:!text-base"
            >با ایرانی اکسپرت مطمئن و آسان ترید کن
          </span>
          <p class="title-h mb-4 lg:!text-3xl">
            تازه ترین مقالات مربوط به بازارهای مالی را در ایرانی اکسپرت دنبال
            کنید
          </p>
        </div>
      </div>
      <div class="flex justify-center basis-1/3">
        <img
          class="logo"
          src="assets/img/baner-detail.webp"
          alt="logo"
          height="162"
          width="224"
        />
      </div>
    </div>
  </div>

  <!-- =============[کامپوننت ها]========= -->
  <div class="flex justify-center mt-16 mr-4">
    <div class="grid grid-cols-4">
      <div class="part-1">
        <ng-container *ngIf="isBrowser">
          <app-blog-filter [type]="'tags'" [categoryTags]="tags">
            <p header class="text-black">دسترسی سریع</p>
          </app-blog-filter>
        </ng-container>
      </div>
      <div class="col-span-3 mr-4 ml-4">
        <ng-container *ngIf="sendDataToChild">
          <app-blog-detail [data]="blogService._blog!"></app-blog-detail>
          <ng-container *ngIf="sendDataToChild">
            <app-faq-blog [data]="blogService._blog?.faQs!"></app-faq-blog>
          </ng-container>
          <app-share-link-box></app-share-link-box>
          <ng-container *ngIf="isBrowser">
            <app-comments
              [rowId]="blogService._blog!.id"
              [tableType]="1"
            ></app-comments>
          </ng-container>
          <ng-container *ngIf="isBrowser">
            <app-carousel-blog
              [data]="itemsBlog.slice(0, 5)"
            ></app-carousel-blog>
          </ng-container>
        </ng-container>
      </div>
    </div>
  </div>
</div>
