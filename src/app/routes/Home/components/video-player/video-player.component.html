<div class="flex justify-center">
  <div
    id="main-card"
    class="sm:p-4 box-shadow-ac"
    [ngClass]="homeScreen ? 'home-height' : ''"
  >
    <video
      id="{{ this.vId }}"
      width="100%"
      height="20%"
      class="rounded-xl"
      [ngClass]="{ ' video-opa': !pauseplay }"
      webkit-playsinline="true"
      loop="true"
      (timeupdate)="onTimeUpdate()"
      webkit-playsinline="true"
      playsinline
      type="video/mp4"
    >
      <source
        src="https://www.w3schools.com/html/mov_bbb.ogg"
        type="video/mp4"
      />
    </video>
    <div
      class="items-center p-div flex justify-center text-2xl sm:p-2 sm:px-16 px-4 pb-2 top-28 sm:top-[75%]"
    >
      <i
        class="fa fa-expand ie-icon me-3 text-base text-white ms-2 flex items-center"
        [ngClass]="{ 'ie-expand': !isFullScreen, 'fa-compress': isFullScreen }"
        (click)="fullScreen()"
      ></i>

      <div class="me-3 mt-1 text-white flex items-center">
        {{ videoCurrentTime }}
      </div>
      <progress
        dir="ltr"
        (drag)="dragFiunction($event)"
        class="pr-Before w-full"
        (click)="handleClick($event)"
        [value]="progressValue"
        min="0"
        max="100"
        [ngStyle]="{ '--movement': progressbarLeft }"
      ></progress>

      <i
        class="ms-3 ie-icon text-white flex items-center text-base"
        [ngClass]="{
          'ie-puase small': pauseplay,
          'ie-Polygon small': !pauseplay
        }"
        (click)="puasePaceVideo()"
      ></i>
    </div>
    <div
      class="p-div d-flex justify-center align-middle btn-span sm:bottom-[45%] bottom-[5rem]"
    >
      <span
        class="fa-stack fa-4x opacity-100 flex justify-center items-center"
        [@fade]
        *ngIf="!hidePuase"
      >
        <!-- <i
          class="fa fa-circle sm:fa-stack-2x sm:text-9xl text-7xl text-[#3246d3]"
        ></i> -->
        <div
          class="flex justify-center items-center bg-[#3246d3] pt-2.5 sm:w-28 sm:h-28 rounded-full"
        >
          <i
            class="fa ie-icon"
            [ngClass]="{
              'ie-puase pe-1': pauseplay,
              'ie-Polygon   pl-4': !pauseplay
            }"
            (click)="puasePaceVideo()"
          ></i>
        </div>
      </span>
    </div>
  </div>
</div>
