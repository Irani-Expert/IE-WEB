<div class="flex justify-center">
  <div
    id="main-card"
    class="p-4 box-shadow-ac sm:mx-0 mx-2"
    [ngClass]="homeScreen ? 'home-height' : ''"
  >
    <video
      id="{{ this.vId }}"
      width="100%"
      height="20%"
      class="rounded-xl"
      [ngClass]="{ ' video-opa': !pauseplay }"
      webkit-playsinline="true"
      loop="true"
      (timeupdate)="onTimeUpdate()"
      webkit-playsinline="true"
      playsinline
      type="video/mp4"
    >
      <source
        src="https://www.w3schools.com/html/mov_bbb.ogg"
        type="video/mp4"
      />
    </video>
    <div
      class="p-div p-2 text-2xl flex justify-center top-28 sm:top-[28rem] items-center px-16"
    >
      <i
        class="fa fa-expand me-3 text-base text-white ms-2 flex items-center"
        [ngClass]="{ 'fa-expand': !isFullScreen, 'fa-compress': isFullScreen }"
        (click)="fullScreen()"
      ></i>

      <div class="me-3 mt-1 text-white flex items-center">
        {{ videoCurrentTime }}
      </div>
      <progress
        dir="ltr"
        (drag)="dragFiunction($event)"
        class="pr-Before w-full"
        (click)="handleClick($event)"
        [value]="progressValue"
        min="0"
        max="100"
        [ngStyle]="{ '--movement': progressbarLeft }"
      ></progress>

      <i
        class="fa ms-3 text-white flex items-center text-base"
        [ngClass]="{ 'fa-pause': pauseplay, 'fa-play': !pauseplay }"
        (click)="puasePaceVideo()"
      ></i>
    </div>
    <div
      class="p-div d-flex justify-center align-middle btn-span sm:bottom-[45%] bottom-[6.3rem]"
    >
      <span
        class="fa-stack fa-4x opacity-100 flex justify-center items-center"
        [@fade]
        *ngIf="!hidePuase"
      >
        <i
          class="fa fa-circle sm:fa-stack-2x sm:text-9xl text-7xl text-[#3246d3]"
        ></i>
        <i
          class="fa fa-stack-1x text-white sm:text-[46px] text-3xl"
          [ngClass]="{
            'fa-pause': pauseplay,
            'fa-play left-[3px]': !pauseplay
          }"
          (click)="puasePaceVideo()"
        ></i>
      </span>
    </div>
  </div>
</div>
