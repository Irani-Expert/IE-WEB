<div id="main{{ this.vId }}" class="box-shadow-ac h-full">
  <div class="absolute h-full w-full">
    <video
      width="100%"
      height="20%"
      id="{{ this.vId }}"
      class="rounded-xl"
      [ngClass]="{ ' video-opa': !pauseplay }"
      webkit-playsinline="true"
      loop="true"
      (timeupdate)="onTimeUpdate()"
      webkit-playsinline="true"
      playsinline
      type="video/mp4"
      title="video"
    >
      <source src="{{ videoLink }}" type="video/mp4" />
    </video>
  </div>

  <div class="flex w-full h-full content-end flex-wrap">
    <div class="p-div d-flex justify-center align-middle btn-span h-[60%]">
      <span
        class="fa-stack fa-4x opacity-100 flex justify-center items-center"
        [@fade]
        *ngIf="!hidePuase"
      >
        <div
          class="flex justify-center items-center bg-[#3246d3] sm:pt-2.5 md:w-28 md:h-28 w-20 h-20 rounded-full"
        >
          <i
            class="ie-icon"
            [ngClass]="{
              'ie-puase ': pauseplay,
              'ie-Polygon    me-2 max-md:mt-2': !pauseplay
            }"
            (click)="puasePaceVideo()"
          ></i>
        </div>
      </span>
    </div>

    <div
      class="flex items-center p-div text-2xl p-2"
      [ngClass]="!isFullScreen ? 'justify-evenly ' : '   justify-center'"
    >
      <i
        class="ie-icon ie-expand text-base text-white flex items-center mx-1.5"
        (click)="fullScreen()"
      ></i>

      <div class="text-white flex items-center">
        {{ videoCurrentTime }}
      </div>
      <progress
        dir="ltr"
        (drag)="dragFiunction($event)"
        class="pr-Before mb-1.5"
        (click)="handleClick($event)"
        [value]="progressValue"
        min="0"
        max="100"
        [ngStyle]="{ '--movement': progressbarLeft }"
      ></progress>

      <i
        class="ms-1 ie-icon text-white flex items-center text-base small"
        [ngClass]="{
          'ie-puase max-w-[14px] mb-2': pauseplay,
          'ie-Polygon ': !pauseplay
        }"
        (click)="puasePaceVideo()"
      ></i>
    </div>
  </div>
</div>
<ng-content></ng-content>
