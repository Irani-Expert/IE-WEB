<div class="flex justify-evenly max-lg:flex-col max-lg:items-center m-8 mx-12">
  <div
    class="lg:min-w-[23%] md:max-w-[27%] lg:h-[600px] flex flex-col pb-10 justify-between bg-suggestion rounded-2xl"
  >
    <div>
      <div class="flex pt-6 px-4">
        <img
          class="w-24 max-h-[6rem] relative bottom-12"
          src="../../../../../assets/img/comma.webp"
          alt="comment"
          width="96"
          height="86"
        />
        <h2 class="px-3 text-4xl font-extrabold">
          ویدیوهایی که شما ارسال کردین
        </h2>
      </div>

      <p class="p-6 text-justify">
        عملکرد ربات معامله گر ایرانی اکسپرت روی حساب ریل شما که به صورت ویدیویی
        برای ما ارسال کردید
      </p>
    </div>

    <div class="flex justify-end px-4">
      <button
        (click)="sliderMovement(false)"
        [ngClass]="lowwerSlide >= 2 ? 'active-btn' : ''"
        [disabled]="!(lowwerSlide >= 2)"
        class="flex justify-center items-center rounded-xl mx-2 h-16 w-16 pt-1 bg-[#ebebeb] cursor-context-menu"
      >
        <i class="ie-icon ie-dir w-3.5"></i>
      </button>
      <button
        (click)="sliderMovement(true)"
        [ngClass]="upperSlide < lenCommentModel.length ? 'active-btn' : ''"
        [disabled]="!(upperSlide < lenCommentModel.length)"
        class="flex justify-center items-center rounded-xl mx-2 h-16 w-16 pt-1 bg-[#ebebeb] cursor-context-menu"
      >
        <i class="ie-icon ie-dir bottom-[5px] left w-3.5"></i>
      </button>
    </div>
  </div>

  <div
    class="flex flex-col items-center mx-4"
    [ngClass]="slidDirection ? 'slide-right' : 'slide-left'"
    *ngFor="
      let x of lenCommentModel | slice : lowwerSlide : upperSlide;
      index as i
    "
  >
    <div class="min-w-[32%] max-lg:mt-3">
      <app-video-player
        class="flex flex-col min-w-[19rem] max-w-[22rem] lg:h-[35rem] h-[30rem]"
        [ngClass]="i == 1 ? 'max-lg:!hidden' : ''"
        [VideoId]="i"
        [Link]="x.link"
      >
        <div class="md:mt-6">
          <p class="md:text-xl text-black font-semibold">
            {{ x.title }}
          </p>
          <span class="font-medium">حساب مشتری عزیز :جناب {{ x.name }}</span>
        </div>
      </app-video-player>
    </div>
  </div>
</div>
