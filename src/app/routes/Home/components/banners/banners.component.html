<div
  class="justify-center flex flex-col lg:flex-row mt-44 mb-10 lg:mb-20 px-4 2xl:px-8 items-center gap-4"
>
  <div
    class="w-full lg:w-1/2 text-white m-3 me-0 flex rounded-lg p-6 bg-cover bg-Img max-h-32 max-w-[440px] lg:max-w-none"
  >
    <div class="w-1/2 justify-center flex flex-col items-start lg:items-end">
      <a
        target="_blank"
        routerLink="expert-advisor"
        class="text-white p-1 text-xl xl:text-3xl md:text-2xl font-fat cursor-pointer"
      >
        ربات معامله گر
      </a>
      <a
        target="_blank"
        routerLink="expert-advisor"
        class="card bg-[#3246d3] rounded-tl-none hidden md:flex rounded-3xl items-center w-fit"
      >
        <p class="text-white ms-2 text-xs md:text-sm">بیشتر بخوانید</p>
        <span
          class="m-2 flex bg-[#31344d] w-[14px] h-[14px] rounded-full justify-center items-center"
          ><span class="-translate-x-[2px]">
            <i class="ie-icon ie-chevron left"></i> </span
        ></span>
      </a>
    </div>
    <div class="w-1/2 h-20 flex justify-end">
      <a target="_blank" routerLink="expert-advisor">
        <img
          src="../../../../../assets/img/profitHand.webp"
          class="relative h-36 bottom-11"
          alt="forward-to-expert-atm"
          width="148"
          height="144"
        />
      </a>
    </div>
  </div>
  <div
    class="w-full lg:w-1/2 m-3 me-0 max-h-32 max-w-[440px] lg:max-w-none relative select-none"
  >
    <div class="flex rounded-lg xl:p-6 p-4 colorful-bg opacity-40">
      <div class="w-8/12 justify-end flex flex-col items-start lg:items-end">
        <p class="text-white p-2 text-xl xl:text-3xl md:text-2xl font-fat">
          پادکست های ایرانی اکسپرت
        </p>
        <div
          class="card bg-[#007A39] hidden md:flex rounded-tl-none rounded-3xl w-fit items-center"
        >
          <p class="text-white ms-2 md:text-sm">در قسمت پادکست ها بررسی کنید</p>
          <span
            class="m-2 flex bg-[#31344d] w-[14px] h-[14px] rounded-full justify-center items-center"
            ><span class="-translate-x-[2px]">
              <i class="ie-icon ie-chevron left"></i> </span
          ></span>
        </div>
      </div>
      <div class="w-1/2 lg:w-4/12 h-11 flex justify-end relative">
        <div class="absolute -translate-y-1/2 top-3">
          <app-lottie [config]="lottieConfig"></app-lottie>
        </div>
      </div>
    </div>
    <div class="absolute-custom">
      <p><b class="font-fat">به زودی</b></p>
    </div>
  </div>
</div>
