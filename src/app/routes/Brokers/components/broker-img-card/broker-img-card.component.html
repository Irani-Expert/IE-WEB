<a [href]="data.link" target="_blank">
  <div class="relative w-fit max-w-[300px] flex flex-col-reverse">
    <div class="container-img">
      <img
        width="250"
        height="140"
        [src]="contentUrl + data.img"
        [alt]="data.title ? data.title : 'img-broker'"
        [width]="100"
        [height]="120"
      />
    </div>

    <div
      dir="ltr"
      *ngIf="linkCard"
      class="absolute w-fit card-link-container cursor-pointer"
    >
      <span
        class="flex px-3 py-1 bg-[#2d46fb] bx-shadow-custom rounded-tr-0 rounded-bl-2xl rounded-e-2xl"
        ><p class="font-medium text-sm text-white">
          <span class="chevron-container scale-90"
            ><i class="ie-chevron left"></i
          ></span>
          بررسی بروکر {{ data.title }}
        </p></span
      >
    </div>
  </div>
</a>
