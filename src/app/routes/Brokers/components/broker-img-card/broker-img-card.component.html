<a [href]="data.link" target="_blank">
  <div class="relative w-fit max-w-[260px] flex flex-col-reverse">
    <div class="container-img">
      <img
        width="250"
        height="140"
        [src]="contentUrl + data.img"
        [alt]="data.title ? data.title : 'img-broker'"
        [width]="100"
        [height]="120"
      />
    </div>

    <div
      *ngIf="linkCard"
      class="absolute w-fit card-link-container cursor-pointer"
    >
      <span
        class="flex px-3 py-1 rounded-s-3xl rounded-bl-3xl bg-white bx-shadow-custom"
        ><p class="font-medium text-sm text-black">
          بررسی بروکر {{ data.title }}
          <span class="chevron-container !bg-[#F1F1F1] scale-90"
            ><i class="ie-chevron left"></i
          ></span></p
      ></span>
    </div>
  </div>
</a>
