<div
  class="flex lg:flex-row flex-col mt-16 justify-center items-center gap-3 2xl:gap-4"
>
  <div
    class="md:basis-1/2 xl:basis-4/6 mt-4 items-start flex flex-col transition-all order-2 lg:order-1"
  >
    <span
      class="font-black text-3xl select-none mx-2 w-full order-2 lg:order-1"
    >
      {{ title }}
    </span>
    <p
      class="font-black text-[#098B41] text-2xl select-none order-1 lg:order-2"
    >
      <i
        class="ie-icon scale-[0.8] small ie-thick translate-x-1 translate-y-1"
      ></i>
      بهترین بروکر برای ترید در بازار فارکس ایرانیان (Forex) 2024 + انواع
      بروکرها
    </p>

    <p
      class="text-justify text-lg text-black mt-5 mr-2 select-none divider-before order-3"
    >
      {{ brief }}
    </p>

    <button
      (click)="navTo()"
      class="min-w-fit px-4 text-sm text-white bg-[#098B41] font-medium h-9 rounded-s-3xl rounded-bl-3xl self-end lg:self-start mt-4 flex items-center order-4"
    >
      بیشتر بخوانید
      <span class="chevron-container"><i class="ie-chevron-left"></i></span>
    </button>
  </div>
  <div class="basis-1/2 order-1 lg:order-2">
    <!-- <img
      src="../../../../../assets/img/Broker-Demo.webp"
      alt="video-holder"
      class="border w-full h-full border-gray-500 rounded-lg opacity-70 hover:opacity-100 transition-opacity"
      width="637"
      height="357"
    /> -->
    <app-video-player
      class="flex h-80"
      [VideoId]="1"
      [Link]="''"
    ></app-video-player>
  </div>
</div>
