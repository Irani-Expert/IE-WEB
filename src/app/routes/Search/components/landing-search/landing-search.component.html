<ng-container *ngIf="!loading">
<app-hero-search></app-hero-search>
<div class="mt-4 lg:grid lg:gap-2 lg:grid-cols-4 flex justify-center">
    <div class="ml-4 mr-8 lg:block hidden part-1">
        <!-- ===================[مدرسه فارکس ]=================== -->
        <div class="flex justify-center">
            <div class="school-box">
                <div class="flex justify-start">
                    <div class="mb-4 mt-4">
                        <p class="title1-row">مدرسه فارکس</p>
                        <p class="title2-row">ویدیو گذشته</p>
                    </div>
                </div>
                <div class="flex justify-center ">
                    <div class="box-video flex-wrap xl:flex-nowrap flex flex-row">
                        <div class="video mb-4 xl:mb-0 xl:basis-1/2">
        
                        </div>
                        <div class="mr-2 xl:mr-4 xl:basis-1/2">

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- ============[تبلیغات]========= -->
            <div>
                <img class="add-blog" src="assets/img/blog-add.svg" alt="add">
            </div>
    </div>
    <!-- ==============[کامپوننت ها]============ -->
    <div class="lg:col-span-3">       
        <app-items-search [searchModel]="searchModel"></app-items-search>
    </div>
</div>
