<div class="flex w-full mt-6 justify-center">
  <div class="checkout-card">
    <img
      [ngStyle]="{ '--img-width': '100%' }"
      class="img-top"
      width="173"
      height="247"
      src="../../../../../assets/img/Box-checkout.png"
      alt="product-img"
    />
    <div class="details-product">
      <properties [verified]="true" [guarantee]="true">
        <p class="producer-name" producer>{{ data?.publishedBy }}</p>
        <p rate class="product-rate">{{ data?.rate }}</p>
        <p category class="product-category">{{ data?.typeTitle }}</p>
        <p platform class="product-platform">{{ data?.platformTypeTitle }}</p>
        <p guarantee class="product-guarantee">پشتیبانی دائمی تا زمان اشتراک</p>
      </properties>
      <div class="space-y-1 mt-2">
        <p class="font-bold text-black text-base">{{ data?.title }}</p>
        <p class="font-bold text-black text-sm">
          {{ basket.basketItems[1].title }}
        </p>
      </div>
    </div>
    <!-- Seperator-Ticket -->
    <div class="seperator-ticket">
      <span class="circle-right"></span>
      <span class="dashed"></span>
      <span class="circle-left"></span>
    </div>
    <!-- Seperator-Ticket -->
    <div class="detail-price-container">
      <div class="discount-content" *ngIf="discount">
        <span class="discount-percent">{{ discountPrice }}</span>
        <span class="discount-price">{{ basket.totalPrice }}</span>
      </div>
      <div class="price-content">
        <span class="icon"></span
        ><span class="price">{{ basket.totalPrice | currency }}</span>
      </div>
    </div>
  </div>
</div>
