<div class="flex flex-row w-full items-center my-2">
  <label class="checkbox ml-2 mr-1">
    <input
      (input)="inputStatus($any($event.target).checked)"
      type="checkbox"
      [checked]="fillTheBox"
    />
    <span
      [ngStyle]="{ '--checkbox-width': width, '--checkbox-height': height }"
    ></span>
  </label>
  <ng-content select="[title]"></ng-content>
</div>
