<ng-container *ngIf="contentLoaded">
  <button
    *ngIf="checkFavorited() !== 0"
    [disabled]="componentDisable || readonly"
    (click)="removeFav()"
  >
    <i class="ie-icon favorite-icon-filled"></i>
  </button>
  <button
    *ngIf="checkFavorited() == 0"
    [disabled]="componentDisable || readonly"
    (click)="addFav()"
  >
    <i class="ie-icon favorite-icon"></i>
  </button>
</ng-container>
