<div
  class="m-4 rounded-xl animation-hover cursor-pointer inline-block h-[316px] bg-[#f3f3f3] w-[342px] overflow-hidden"
>
  <div class="h-[57%] overflow-hidden">
    <img class="w-full h-full h-img" src="{{ Data.imgUrl }}" />
  </div>
  <div class="h-[43%] justify-between flex-col flex">
    <div class="h-full flex flex-col justify-evenly items-center">
      <p class="text-[22px] text-black font-extrabold">
        {{ Data.title }}
      </p>
      <p
        class="text-xl font-medium"
        [style.color]="Data.colorCode"
        *ngIf="Data.price == 0"
      >
        رایگان
      </p>
      <p
        class="text-xl font-medium"
        [style.color]="Data.colorCode"
        *ngIf="Data.price != 0"
      >
        {{ Data.price }} میلیون تومان
      </p>
    </div>
    <div
      class="bg-[#E6E6E6] flex justify-center items-center h-bottom w-full"
      [style.background-color]="Data.bgColorCode"
      *ngIf="Data.type == 1"
    >
      <span class="flex flex-row items-center justify-center w-20 m-1"
        ><img
          class="w-[12px] h-[12px]"
          src="../../../assets/img/Group 392.png"
        />
        <p class="text-base font-normal text-gray-600 mt-1 ms-1">3 جلسه</p>
      </span>
      <span class="flex flex-row items-center justify-center w-24 m-1">
        <i class="fa fa-clock-o" [style.color]="Data.colorCode"></i>
        <p class="text-base font-normal text-gray-600 mt-1 ms-1">2:36 ساعت</p>
      </span>
    </div>
    <div
      class="bg-[#E6E6E6] flex justify-center items-center h-bottom"
      [style.background-color]="Data.bgColorCode"
      *ngIf="Data.type == 0"
    >
      <div class="text-base font-medium m-1 items-center flex">
        <img
          class="w-4"
          src="../../../../../assets/img/icons8-instagram-verification-badge-144.png"
        />
        <p class="mt-1">iraniExpert</p>
      </div>
    </div>
  </div>
</div>
