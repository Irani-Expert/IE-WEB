<div class="box-shadow flex justify-center" >
        <ul id="accordion " class="accordion max-w-4xl mr-3 ml-3" >
            <li class="border"
             *ngFor="let menu of faq; let i = index"
              [class.active]="menu.active">
              <div class="menu" (click)="toggle(i)">
                <!-- <i [class]="menu.iconClass"></i> -->
                <div>
                    <i class="fa fa-chevron-down icon"></i>
                </div>
                {{ menu.question }}
              </div>
              <ul class="submenu" #submenu
                [style.height.px]="menu.active ? submenu.scrollHeight : 0">
                <li *ngFor="let submenu of faq">
                  <p>{{submenu.answer}}</p>
                </li>
              </ul>
            </li>
      </ul>
</div>
