<div class="scroll-nav flex justify-start" >
    <div *ngFor=" let s of scroll;let i = index" class="box-s">
        <button class="box-body"
        ><p
        (click)="toggle(i , $event)"
        [ngClass]="scroll[i].active ? 'active' : ''"
        >{{s.name}}
        </p>    
       </button>
       <div
       [ngClass]="scroll[i].active ? 'border' : ''"
       ></div>
    </div>
</div>
