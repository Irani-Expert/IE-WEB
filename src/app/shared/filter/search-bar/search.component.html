<div class="relative">
  <div class="absolute search-icon cursor-pointer" (click)="searchedInput()">
    <img src="assets/images/search-icon.svg" alt="search-bar" />
  </div>
  <input
    (input)="fillValue($any($event.target).value)"
    type="text"
    class="search-input"
    placeholder="جستجو"
  />
</div>
