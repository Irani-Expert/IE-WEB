<table class="calendar-table">
  <tbody>
    <tr *ngFor="let item of table">
      <td></td>
      <td class="importance">
        <span
          [ngClass]="{
          'bg-[#DFFF00]': item.importance == 3,
          'bg-[#FF5B5B]': item.importance == 2,
          'bg-[#FFD95B]': item.importance == 1,
          'bg-[#FCF1F1]': item.importance == 0,
        }"
        ></span>
      </td>
      <td class="country">
        <div>
          <i class="fi fi-{{ item.country.flag | lowercase }}"></i>
          <span>{{ item.country.symbol | uppercase }}</span>
        </div>
      </td>
      <td class="event">
        <span class="block text-black font-medium">
          {{ item.event.time | date : "HH:MM" }}
        </span>
        <p class="text-black font-medium">
          {{ item.event.name }}
        </p>
      </td>
      <td class="pre-value">
        <span class="font-medium text-base">{{ item.prev_Value }}</span>
        <span class="font-light text-xs">قبلی</span>
      </td>
      <td class="forecast-value">
        <span class="font-medium text-base">{{ item.forecast_Value }}</span>
        <span class="font-light text-xs">پیش‌بینی</span>
      </td>
      <td class="actual-value">
        <ng-container *ngIf="item.actual_Value">
          <span
            class="font-medium text-base"
            [ngClass]="{
          'text-[#DFFF00]': item.importance == 3,
          'text-[#FF5B5B]': item.importance == 2,
          'text-[#FFD95B]': item.importance == 1,
          }"
            >{{ item.actual_Value }}</span
          >
          <span class="font-light text-xs">واقعی</span>
        </ng-container>
        <ng-container *ngIf="!item.actual_Value">
          <span class="cursor-pointer" (click)="getActualValue()">
            <i class="ie-sync" [ngClass]="isSyncing ? 'spin' : ''"></i>
          </span>
          <span class="font-light text-xs">واقعی</span>
        </ng-container>
      </td>
    </tr>
  </tbody>
</table>
